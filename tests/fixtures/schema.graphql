"""a table sorted by a composite index"""
type IndexedTable {
  """indexed columns"""
  index: [String!]!

  """
  Return table with matching values for compound `index`.
          Queries must be a prefix of the `index`.
          Only one non-equal query is allowed, and applied last.
          
