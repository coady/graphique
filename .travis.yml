language: python

python:
  - 3.7
  - 3.8

install:
  - pip install cython strawberry-graphql pytz pytest-cov codecov
  - pip install --extra-index-url https://repo.fury.io/arrow-nightlies/ --pre pyarrow

script:
  - cythonize -X linetrace=True graphique/*.pyx
  - python setup.py build_ext -i --define CYTHON_TRACE_NOGIL
  - pytest -v --cov

after_success:
  - codecov
