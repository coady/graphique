language: python

python:
  - 3.7
  - 3.8

install:
  - pip install -U numpy
  - pip install pyarrow strawberry-graphql pytest-cov codecov

script:
  - cythonize -X linetrace=True graphique/*.pyx
  - python setup.py build_ext -i --define CYTHON_TRACE_NOGIL
  - pytest -v --cov

after_success:
  - codecov
