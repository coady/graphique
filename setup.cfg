[flake8]
max-line-length = 100
exclude = .venv
ignore = E501,E731

[tool:pytest]
addopts = -s --cov-config=setup.cfg

[coverage:run]
source = graphique
branch = True
plugins = Cython.Coverage

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-strawberry.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
